<!DOCTYPE html>
<html>
  <head>
    <title>Conway's Game of Life in Javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  </head>
  <body>
    <noscript>You need to enable JavaScript</noscript>
    <canvas>Your browser need to support canvas element.</canvas>
    <button class="btn btn-halo btn-start">Start</button>
    <dialog open>
      <h3 class="title">Conway's Game of Life in Javascript</h3>
      <p class="desc">You can edit it by clicking and keep moving.</p>
      <button class="btn btn-flat btn-ready" onclick="document.querySelector('dialog').close()">Ready</button>
    </dialog>
    <script src="game.js?version=0.0.2"></script>
  </body>
</html>
